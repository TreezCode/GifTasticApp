
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Anton|Karla|Righteous" rel="stylesheet">
    <!-- Reset Styles -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <!-- Personal Styles -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Gamer GifTacular</title>
</head>
<body>

    <div class="container">

        <div class="headerWrap">
            <h1 class="glow">Gamer GifTacular</h1>
            <h2>Home to a plethora of your favorite video game gifs!</h2>
        </div>
        <div class="addGameWrap">
            <form id="addGameForm">
                <input id="addGameInput" type="text" placeholder="Your Favorite Game">
                <br>
                <button id="addGameBtn" type="submit">Add Game</button>
            </form>
        </div>
        <div class="gameBtnWrap">
            <div id="gameBtns"></div>
        </div>
        <div class="gameGifWrap">
            <div id="gameGif"></div>
        </div>

    </div>

    <!-- jQuery -->
    <script
        src="https://code.jquery.com/jquery-3.4.0.js"
        integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
        crossorigin="anonymous">
    </script>
    <!-- Javascript -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
